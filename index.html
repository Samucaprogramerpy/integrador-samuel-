<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senac Hall</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/calendario.css">
</head>
<body>
    
    <div class="containerApp">
        <nav>
            <a href="#">
                <div class="logo">
                    <img width="100" src="./img/image.png" alt="">
                </div>
            </a>
            <ul id="menu">
                <li class="funcionalidadeSelecionada" onclick="loadPageIntoDiv('agendamento.html', 'Func')" >
                <li onclick="loadPageIntoDiv('agendamento.html', 'Func')" >
                    <img src="./img/Calendario.png" alt="">
                    <div>Agendamentos</div>
                </li>
                <li onclick="loadPageIntoDiv('salas.html', 'Func')">
                    <img src="./img/Salas.png" alt="">
                    <div>Salas</div>
                </li>
                <li onclick="loadPageIntoDiv('usuarios.html', 'Func')">
                    <img src="./img/Perfil.png" alt="">
                    <div>Usuários</div>
                </li>
                <li>
                    <img src="./img/Instrutor.png" alt="">
                    <div>Pedidos de Instrutores</div>
                </li>
                <li>
                    <img src="./img/Bloqueio.png" alt="">
                    <div>Bloqueios de Agendamentos</div>
                </li>
                <li>
                    <img src="./img/Sair.png" alt="">
                    <div>Sair</div>
                </li>
                
            </ul>
        </nav>
        <div class="containerFuncionalidade" id="Func">
    </div>


</body>

<script>
    const load = document.getElementById('Func');
    load.innerHTML = loadPageIntoDiv('agendamento.html', 'Func');
    
    function loadPageIntoDiv(url, divId, event) {
        fetch(url)
          .then(response => response.text())
          .then(data => {
            const divSec= document.getElementById(divId)
            divSec.innerHTML = data
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;
            divSec.querySelectorAll("script").forEach(oldScript => {
                const newScript = document.createElement("script");
                if (oldScript.src) {
                    newScript.src = oldScript.src; // script externo
                } else {
                    newScript.textContent = oldScript.textContent; // script inline
                }
                document.body.appendChild(newScript);
                document.body.removeChild(newScript);
            });
        })
        .catch(error => console.error('Erro ao carregar a página:', error));

    }  

    async function loadPageIntoDiv(url, divId, event, loadFunc) {
        try {
            const response = await fetch(url);
            const data = await response.text();

            const divSec = document.getElementById(divId);
            
            // 1. Cria um elemento temporário para analisar o HTML
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = data;

            // 2. Encontra todos os scripts
            const scripts = tempDiv.querySelectorAll('script');

            // 3. Adiciona o HTML limpo (sem scripts) ao div
            // Isso é feito para evitar que os scripts sejam duplicados
            const htmlContent = tempDiv.innerHTML.replace(/<script\b[^>]*>[\s\S]*?<\/script>/gi, '');
            divSec.innerHTML = htmlContent;

            // 4. Itera sobre os scripts e os adiciona ao corpo do documento
            // Isso garante que o navegador os execute
            scripts.forEach(script => {
            const newScript = document.createElement('script');
            
            // Copia os atributos do script original
            Array.from(script.attributes).forEach(attr => {
                newScript.setAttribute(attr.name, attr.value);
            });

            // Copia o conteúdo do script, se houver
            if (script.src) {
                newScript.src = script.src;
            } else {
                newScript.textContent = script.textContent;
            }

            document.body.appendChild(newScript);
            });
        } catch (error) {
            console.error('Erro ao carregar a página:', error);
        }
    }

    const Menu = document.querySelectorAll("#menu li");
    Menu.forEach(item => {
    item.addEventListener("click", function () {
    // Remove a classe de todos os itens
        Menu.forEach(el => el.classList.remove("funcionalidadeSelecionada"));

        // Adiciona ao item clicado
        this.classList.add("funcionalidadeSelecionada");
        const API = 'http://localhost:3000/professores'
        fetch(API)
            .then(response => response)
            .then(data => {
                console.log(data)
            })

    });
});
</script>
</html>
